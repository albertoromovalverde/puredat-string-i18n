<!doctype html>
<html>
	<head>
		<title>puredat-string-i18n demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../puredat-string-i18n.html">
		
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>puredat-string-i18n demo</h3>
			<demo-snippet>
				<template>
					<div style="display: flex">
						<puredat-string-i18n 
								id="field1"
								name="field1"
								max-length="100"
								label="Just a string i18n test"
								cols="6"
								value='{"en_US": "The dog is red"}'
								supported-languages='[{"name": "es_ES", "literal": "Spanish"},{"name": "en_US", "literal": "English"},{"name": "de", "literal": "German"}]'
								pattern="[A-Za-z ]">
						</puredat-string-i18n>
						
						<puredat-string-i18n
								name="field2" 
								cols="4" 
								value='{"en_US": "Nice!", "es_ES": "Guay"}'
								read-only 
								value="Try to change this value">
						</puredat-string-i18n>
					</div>
					
					<paper-button onclick="setErrorMessageClickHandler(event)">Set error message</paper-button>
					<paper-button onclick="resetErrorMessageClickHandler(event)">Reset error message</paper-button>
					
					<paper-button onclick="getValueClickHandler(event)">Get value</paper-button>
					<paper-button onclick="setValueClickHandler(event)">Set value</paper-button>
					
					<script>
						function setErrorMessageClickHandler(event) {
							document.getElementById("field1").errorMessage = "Error message";
						}
						
						function resetErrorMessageClickHandler(event) {
							document.getElementById("field1").errorMessage = null;
						}
						
						function getValueClickHandler(event) {
							console.log(document.getElementById("field1").value);
						}
						
						function setValueClickHandler(event) {
							document.getElementById("field1").value = {
								"en_US": "Cool!",
								"es_ES": "Bueeeeno",
								"de": "HÃ¼bsch"
							};
						}
					</script>
				</template> 
			</demo-snippet>
		</div>
	</body>
</html>
